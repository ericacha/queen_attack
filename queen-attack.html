<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title> Queen Attack </title>
    </head>
    <body>
        <div class = "container">
            <h1> Queen Attack </h1>

            <form id="queen-attack">
                <div class = "form-group">
                    <label for = "queenMove"> Queen, enter your move (x,y): </label>
                    <input id = "queenMoveX" name="queenMoveX" type="text" class='form-control'>
                    <input id = "queenMoveY" name="queenMoveY" type="text" class='form-control'>
                </div>


                <div class = "form-group">
                    <label for = "opponentMove"> Opponent, enter your move (x,y): </label>
                    <input id = "opponentMoveX" name="opponentMoveX" type="text" class='form-control'>
                    <input id = "opponentMoveY" name="opponentMoveY" type="text" class='form-control'>
                </div>


                <button type="submit" class="btn">Submit</button>
            </form>

            <div id="result">
                <p>The queen can<span class='not'></span> attack from this position.</p>
            </div>
        </div>
    </body>
</html>
